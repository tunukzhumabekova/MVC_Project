<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card{
            margin: 10px;
        }
        form {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 5px;
            margin-right: 10px;
        }

        .btn-primary {
            margin-top: -1px;
        }
    </style>
</head>
<body>
<center>
    <form method="GET" action="/agencies/search">
        <label for="searchTerm">Search Agencies:</label>
        <input type="text" id="searchTerm" name="searchTerm" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="card-container">
        <div class="card" style="width: 18rem;" th:each="agency:${getAllAgencies}">
            <img th:src="${agency.getImage()}" class="card-img-top" alt="..." style="height: 200px; width: 100%;">
            <div class="card-body">
                <h5 th:text="${agency.getName()}" class="card-title">Card title</h5>
                <p th:text="${agency.getCountry()}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{/agencies/{id}(id=${agency.getId()})}">Open</a>
            </div>
        </div>
    </div>
    <a href="/agencies/create">Create new agency</a>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
